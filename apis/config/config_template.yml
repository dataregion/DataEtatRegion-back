# yaml-language-server: $schema=./apis-config.schema.json
print_sql: true

sqlalchemy_database_uri: "postgresql+psycopg://postgres:password@localhost:5432/<DBNAME>"

keycloak_openid:
  url: http://localhost:8080
  realm: <REALM>
  client_id: <CLIENT_ID>
  secret_key: <SECRET_KEY>
  test_user: <TEST_USER>
  test_password: <TEST_PASSWORD>

cache_config:
  budget_totaux_enabled: true

redis_applicatif:
  host: <host>
  port: 6379
  db: <DB>