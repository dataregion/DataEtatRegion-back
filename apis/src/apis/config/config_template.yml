  # CONFIGURATION POUR LIMITER les appels Ã  l'api Entreprise
  RATELIMITER:
    # Exemple 50 appel toutes les 70 secondes
    LIMIT: 50
    DURATION: 70
    # Stockage du lock
    REDIS:
      HOST: localhost
      PORT: 6379
      DB: 0

