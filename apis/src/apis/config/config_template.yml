KEYCLOAK_OPENID:
  URL: http://localhost:8080
  REALM: <REALM>
  CLIENT_ID: <CLIENT_ID>
  SECRET_KEY: <SECRET_KEY>
  TEST_USER: <TEST_USER>
  TEST_PASSWORD: <TEST_PASSWORD>

KEYCLOAK_ADMIN:
  URL: http://localhost:8080/
  REALM: <REALM>
  SECRET_KEY: <SECRET_KEY>

API_ENTREPRISE:
  URL: https://staging.entreprise.api.gouv.fr
  TOKEN: <TOKEN>
  CONTEXT: <CONTEXT>
  RECIPIENT: <RECIPIENT>
