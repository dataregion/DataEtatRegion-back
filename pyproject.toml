[tool.black]
line-length = 120
target-version = ['py311']
include = '\.py$'
exclude = '''
^/(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | venv11
    | migrations
    | config
    | app
)
'''