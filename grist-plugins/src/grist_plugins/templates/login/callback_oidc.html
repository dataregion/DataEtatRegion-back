<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Vérification de vos information de connexion...</p>
  </div>

  <script>
    // Récupérer les paramètres de l'URL
    const params = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    
    // Extraire code, token, state, error
    const data = {
      code: params.get('code') || hashParams.get('code'),
      state: params.get('state') || hashParams.get('state'),
      error: params.get('error') || hashParams.get('error'),
      error_description: params.get('error_description') || hashParams.get('error_description'),
      // Pour implicit flow
      token: hashParams.get('access_token'),
    };
    
    // Si c'est une popup, envoyer le message au parent
    if (window.opener) {
      window.opener.postMessage(
        {
          type: 'oidc-callback',
          data: data,
        },
        window.location.origin
      );
      
      // Fermer la popup après 1 seconde
      setTimeout(() => {
        window.close();
      }, 1000);
    }
  </script>
</body>
</html>
