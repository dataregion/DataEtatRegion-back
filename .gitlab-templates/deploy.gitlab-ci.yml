"🐣 deploy data-transform on integration":
  stage: "🐣 deploy"
  trigger:
    project: SIBSGAR/DataRegateNum/stack
    branch: main
    forward:
      yaml_variables: true
      pipeline_variables: false
  variables:
    DO_DEPLOY_environment: "integ"
    # DO_DEPLOY_tags: "services"
  rules:
    - if: '$DO_DEPLOY == "✅"'
    - when: never

"🐣 deploy data-transform on preprod":
  stage: "🐣 deploy"
  trigger:
    project: SIBSGAR/DataRegateNum/stack
    branch: main
    forward:
      yaml_variables: true
      pipeline_variables: false
  variables:
    DO_UPDATE_DATA_TRANSFORM_VER_do_commit: "✅"
    DO_DEPLOY_environment: "preprod"
  when: manual
  rules:
    - if: '$DO_DEPLOY == "✅"'
    - when: never