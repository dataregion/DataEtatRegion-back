"🐣 deploy data-transform on integration":
  stage: "🐣 deploy"
  trigger:
    project: SIBSGAR/DataRegateNum/stack
    branch: main
    forward:
      yaml_variables: true
      pipeline_variables: false
  variables:
    DO_DEPLOY_environment: "integ"
    # DO_DEPLOY_tags: "services"
  rules:
    - if: '$DO_DEPLOY == "✅"'
      when: manual
    - if: "$CI_COMMIT_REF_NAME" # always
      when: manual
    - when: never

"🐣 deploy data-transform on preprod":
  stage: "🐣 deploy"
  trigger:
    project: SIBSGAR/DataRegateNum/stack
    branch: main
    forward:
      yaml_variables: true
      pipeline_variables: false
  variables:
    DO_DEPLOY_environment: "preprod"
    DO_UPDATE_DATA_TRANSFORM_VER: $CI_COMMIT_TAG
  rules:
    - if: '$DO_DEPLOY == "✅"'
      when: manual
    - when: never