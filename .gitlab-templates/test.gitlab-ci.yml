.default-tests: &default-tests
  stage: 🧪 test
  image: ${PYTHON_IMAGE}
  rules:
    - if: '$DO_TEST == "✅"'
    - if: '$DO_TEST == "⚙️"'
      when: manual
    - when: never
  script:
    - unset DOCKER_AUTH_CONFIG # XXX: On ignore la configuration au sein des tests du à une incompatibilité avec testcontainers
    - coverage run -m pytest
    - coverage report
    - coverage xml
  artifacts:
    paths:
      - tests/coverage.xml

run_services_tests:
  <<: *default-tests
  before_script:
    - cd services/
    - env
    - pip install .[dev]

run_app_tests:
  <<: *default-tests
  before_script:
    - cd app/
    - env
    - pip install .[dev] -r requirements.external.txt && pip install -r requirements.editable.txt --no-deps

run_black_app:
  <<: *default-tests
  stage: 🧪 test
  image: pyfound/black:25.1.0@sha256:d849dfe2daaaf4582a7ad5178622700c28cd37f5fac0b3365accdde2013f1e66
  script:
    - cd app/
    - black --check .

run_ruff_app:
  <<: *default-tests
  stage: 🧪 test
  image: ${PYTHON_IMAGE}
  before_script:
    - cd app/
    - python --version
    - pip install .[dev] -r requirements.external.txt
  script:
    - ruff check .