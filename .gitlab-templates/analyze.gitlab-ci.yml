include:
  - component: $CI_SERVER_FQDN/csm/gitlab-components/docker-build@4.0.4
    inputs:
      image-name: ${REGISTRY}nocode/dev
      image-tag: latest-snapshot
      build-context: ./
      dockerfile-name: ./docker/Dockerfile.dev
      do-login: true
      registry: ${REGISTRY}
      registry-login: ${REGISTRY_USER}
      do-push: true
      enable-debug: true

