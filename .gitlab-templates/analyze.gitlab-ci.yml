"Analyse d'architecture":
  stage: ☢️ analyze
  image: ${PYTHON_IMAGE}
  before_script: |
    python --version

    cd app/
    pip install .[dev] -r requirements.external.txt && pip install -r requirements.editable.txt --no-deps
    cd ../

    cd apis
    pip install .[dev] -r requirements.external.txt && pip install -r requirements.editable.txt --no-deps
    cd ../

  script:
    - cd app/  && lint-imports --config .importlinter.toml --no-cache --show-timings && cd ..
    - cd apis/ && lint-imports --config .importlinter.toml --no-cache --show-timings && cd ..

"Analyse syntaxique":
  stage: ☢️ analyze
  image: ${PYTHON_IMAGE}
  before_script:
    - pip install ruff
  script:
    - ruff format --check app/
    - ruff format --check grist-plugins/
    - ruff format --check services/
    - ruff format --check models/
    - ruff format --check gristcli/
    - ruff format --check tests_e2e/

"Analyse ruff":
  stage: ☢️ analyze
  image: ${PYTHON_IMAGE}
  before_script:
    - pip install ruff
  script:
    - ruff check app/
    - ruff check grist-plugins/
    - ruff check services/
    - ruff check models/
    - ruff check gristcli/
    - ruff check tests_e2e/